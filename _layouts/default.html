<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- bootstrap css -->
        <link rel="stylesheet" href="{{ site.baseurl }}/bootstrap/css/bootstrap.min.css">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
          <div class="container">
            <div class="navbar-header">
              <a href="../" class="navbar-brand">{{ site.name }}</a>
            </div>
          </div>
        </header>
        <section class="content container">
            <div class="row">
                <div class="col-md-3">
                    {% include side-nav.html %}
                </div>
                <div class="col-md-9">
                    {{ content }}
                </div>
            </div>
        </section>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="{{ site.baseurl}}/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ site.baseurl}}/js/main.js"></script>
    </body>
</html>
